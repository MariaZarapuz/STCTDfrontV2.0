<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-3">
        <label>Tipo de Vivienda</label>
        <select class="form-control">
          <option value="piso">Piso</option>
          <option value="casa">Casa</option>
        </select>
      </div>
      <div class="col-6">
        <label>Pais</label>

        <input type="text" class="form-control col-3" placeholder="Pais">
      </div>

    </div>
    <div class="row">
      <p class="col-12">¿Cual es la direccion de la vivienda?</p>
      <div class="col">
        <label>Direccion</label>
        <input type="text" class="form-control" placeholder="calle,numero">
      </div>
      <div class="col-3">
        <label>Piso,Puerta</label>
        <input type="text" class="form-control" placeholder="piso,puerta">
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <label>Codigo Postal</label>
        <input type="text" class="form-control" placeholder="C.P">
      </div>
      <div class="col-3">
        <label>Poblacion</label>
        <input type="text" class="form-control" placeholder="Poblacion">
      </div>
      <div class="col-3">
        <label>Provincia</label>
        <input type="text" class="form-control" placeholder="Provincia">
      </div>

    </div>
    <div class="form-row">
      <p class="col-12">¿Cuantos dormitorios tiene?</p>
      <div class="col-md-4 mb-4">

        <div class="form-check form-check-inline">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Femenino</label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <p class="col-12">¿Cuantas personas podrian alojarse?</p>
      <div class="col-md-4 mb-4">

        <div class="form-check form-check-inline">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Femenino</label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <p class="col-12">¿De cuantos baños dispone?</p>
      <div class="col-md-4 mb-4">

        <div class="form-check form-check-inline">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Femenino</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <p class="col-12">¿En que fechas desearia el intercambio?</p>
      <p>Desde:</p>
      <input type="date">
      <p>Hasta</p>
      <input type="date">
    </div>
  </form>
</div>
