<div>
  <div class="container-fluid">
    <div class="wrapper">
      <div class="deco">
        <div> <i class="fa fa-user-circle"></i></div>
      </div>
    </div>
  </div>

  <div class="container">
    <h2 class="titleRegist text-center mb-3">Registro</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-row ">
        <div class="col-4 ">
          <label>Nombre</label>
          <input type="text" class="form-control" id="validationServer01" placeholder="Nombre" formControlName="name">
          <div class="valid-feedback">

          </div>
        </div>

        <div class="col-4 ">
          <label>Apellidos</label>
          <input type="text" class="form-control" placeholder="Apellidos" formControlName="surNames">
          <div class="valid-feedback">

          </div>
        </div>
        <div class="col-md-4 ">
          <label>Fecha de Nacimiento</label>
          <input type="text" class="form-control " placeholder="Fecha Nacimiento" formControlName="dateBirth">
          <div class="invalid-feedback">

          </div>
        </div>
      </div>
      <div class="form-row">
        <div class=" col-12">
          <div class="row">
            <div class="col-md-4 mt-4">
              <label>Email</label>
              <input type="text" class="form-control" placeholder="email" formControlName="email">
              <div class="valid-feedback">

              </div>
            </div>
            <div class="col-md-4  mt-4">
              <label>Contraseña</label>
              <input type="text" class="form-control" placeholder="contraseña" formControlName="password">
              <div class="valid-feedback">
                La contraseña debe contener al menos una letra, al menos un número y tener de 6 caracteres a 8
                caracteres
              </div>
            </div>
            <div class="col-md-4 mt-4">
              <label>Repite Contraseña</label>
              <input type="text" class="form-control" placeholder="Verifica contraseña"
                aria-describedby="inputGroupPrepend3" formControlName="checkPassword">
              <div class="invalid-feedback">

              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-6 mt-4 offset-3">

          <input class="btn btn-primary col-12" type="submit" value="Enviar">

        </div>
      </div>



    </form>
  </div>
</div>
