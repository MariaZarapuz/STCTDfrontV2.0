<div class="container">
  <div class="register row">
    <div class="image col-7">
      <img src="../../assets/images/formproject.svg" alt="">
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form col-10 col-md-5">
      <h2 class="titleRegist">Crea tu cuenta</h2>
      <div class="form-group">
        <!-- <label for="validationServer01">Nombre</label> -->
        <input type="text" class="form-control" id="validationServer01" placeholder="Nombre" formControlName="nombre">
        <div class="valid-feedback">
          El campo esta vacio
        </div>
      </div>
      ​
      <div class="form-group">
        <!-- <label for="validationServer02">Apellidos</label> -->
        <input type="text" class="form-control" id="validationServer02" placeholder="Apellidos"
          formControlName="apellidos">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      ​
      <div class="form-group">
        <!-- <label for="validationServer03">Fecha de nacimiento</label> -->
        <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Fecha de nacimiento"
          formControlName="fecha_nacimiento">
      </div>
      <div class="form-group">
        <!-- <label for="validationServer03">email</label> -->
        <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="email"
          formControlName="email">
      </div>
      ​
      ​
      <div class="form-group">
        <!-- <label for="validationServer02">Contraseña</label> -->
        <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Contraseña"
          formControlName="contraseña">

      </div>
      ​
      <div class="form-group">
        <!-- <label for="validationServerUsername">Repite la contraseña</label> -->
        <input type="text" class="form-control is-invalid" id="validationServerUsername"
          placeholder="Verifica contraseña" aria-describedby="inputGroupPrepend3" formControlName="repite_contraseña">
      </div>
      <div>
        <input class="" type="submit" value="Enviar">
      </div>
    </form>
  </div>
</div>
