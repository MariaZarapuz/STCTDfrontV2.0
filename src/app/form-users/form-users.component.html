<div class="container">
  <div class="register row">
    <div class="image col-7">
      <img src="../../assets/images/formproject.svg" alt="">
    </div>
  </div>

  <div class="container">
    <h2 class="titleRegist text-center mb-3">Registro</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-row ">
        <div class="col-4 ">
          <label>Nombre</label>
          <input type="text" class="form-control" id="validationServer01" placeholder="Nombre" formControlName="name">
          <div class="valid-feedback">

          </div>
        </div>
      </div>

      <div class="form-group">
        <!-- <label for="validationServer02">Apellidos</label> -->
        <input type="text" class="form-control" id="validationServer02" placeholder="Apellidos"
          formControlName="surNames">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

      <div class="form-group">
        <!-- <label for="validationServer03">Fecha de nacimiento</label> -->
        <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Fecha de nacimiento"
          formControlName="dateBirth">
        <div class="invalid-feedback">

        </div>
      </div>

      <div class="form-group">
        <!-- <label for="validationServer02">Contrase単a</label> -->
        <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Contrase単a"
          formControlName="password">
        <div class="valid-feedback">

        </div>
      </div>

      <div class="form-group">
        <!-- <label for="validationServerUsername">Repite la contrase単a</label> -->
        <input type="text" class="form-control is-invalid" id="validationServerUsername"
          placeholder="Verifica contrase単a" aria-describedby="inputGroupPrepend3" formControlName="checkPassword">
        <div class="invalid-feedback">

        </div>
      </div>
      <div>
        <input type="button" value="">
      </div>
    </form>
  </div>
</div>
