<div class="container">
  <div class="row">
    <div class="col-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6 mb-2 image">
      <img src="../../assets/images/password.svg" alt="">
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6 mb-4">
      <div class="row">
        <div class=" col-12 form-group">
          <input type="text" class="form-control" formControlName="contraseña" placeholder="Nueva contraseña">
        </div>
        <div class="col-12 form-group">
          <input type="password" class="form-control" placeholder="Repite nueva contraseña">
        </div>
        <div class="pl-3 pr-3 col-12 ">
          <button class="col-12 pl-2 pr-2" type="submit" class="btn btn-block btnSave">Guardar cambios</button>
        </div>
      </div>
    </form>
  </div>
</div>
