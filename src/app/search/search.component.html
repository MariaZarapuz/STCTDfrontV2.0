<div class="main">
  <div class="row">
    <div class="col-12 col-lg-6">
      <div *ngFor="let item of listHouses" class="col-12 col-lg-12 houses">
        <div class="row">
          <div class="col-12 col-md-4 image">
            <img [src]=item.foto class="card-img-top" alt="house image">
          </div>
          <div class="col-12 col-md-8 info">
            <div class="row">
              <div class="summary col-9">
                <h4 class="card-title">{{item.nombre}}</h4>
                <p>{{item.direccion}}</p>
                <a href="">{{item.camas}} <i class="fas fa-bed"></i></a>
                <a href="">{{item.capacidad}} <i class="fas fa-users"></i></a>
                <a href="">{{item.banos}} <i class="fas fa-bath"></i></a>
                <p class="card-text description">{{item.descripcion}} </p>
              </div>
              <div class="button col-3">
                <a href="#" class="btn">
                  <i class="fas fa-arrow-right"></i>
                </a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="relative">
      <div class="col-12 col-lg-6 d-none d-lg-block containMap ">
        <div class="">
          <div #googleMap class="map">
            <app-maps></app-maps>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="loading" class="d-none d-lg-block col-6 containMap ">
      <div class="loading">
        <!-- div de google maps -->
        <img src="https://i.pinimg.com/originals/3f/2c/97/3f2c979b214d06e9caab8ba8326864f3.gif" alt="">
      </div>
    </div>
  </div>
</div>
