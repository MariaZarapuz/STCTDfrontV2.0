<div class="main">

  <div class="row">
    <!-- HOUSES -->
    <input class="col-12 form-control d-block d-md-none" type="search" (keypress)="searchFilter($event)"
      placeholder="¿A dónde quieres ir?" aria-label="Ciudad">
    <div class="col-12 col-lg-6 houseContain">
      <div *ngFor="let item of listHouses" class="col-12 col-lg-12 houses">
        <div class="row">

          <div class="col-12 col-md-4 image mt-lg-2">
            <img [src]=item?.imagen1 class="card-img-top" alt="house image">
          </div>
          <div class="col-12 col-md-8 info">
            <div class="row">
              <div class="summary col-9">
                <h4 class="card-title">{{item.titulo}}</h4>
                <p>{{item.direccion}}</p>
                <div class="icons">
                  <a href="">{{item.camas}} <i class="fas fa-bed"></i></a>
                  <a href="">{{item.capacidad}} <i class="fas fa-users"></i></a>
                  <a href="">{{item.banos}} <i class="fas fa-bath"></i></a>
                </div>
                <p class="description">{{item.descripcion |puntos}} </p>
              </div>

              <div class="button col-3" [routerLink]="['/house/detail', item.fk_usuarios]">
                <a class="btn">
                  <i class="fas fa-arrow-right"></i>
                </a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MAP -->
    <div class="col-6 d-none d-lg-block containMap ">
      <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker *ngFor="let mark of listHouses" [latitude]=mark.latitud [longitude]=mark.longitud>
        </agm-marker>
      </agm-map>
    </div>
    <div *ngIf="loading" class="col-12 offset-md-2 col-md-8 wait">
      <!-- div de google maps -->
      <img class="" src="https://i.pinimg.com/originals/3f/2c/97/3f2c979b214d06e9caab8ba8326864f3.gif">
    </div>
  </div>
</div>
