<!-- HEADER -->

<div class="row">
  <nav class="navbar navbar-light col-12 filters">
    <a class="navbar-brand">¿A dónde quieres ir?</a>
    <form class="form-inline">

      <button class="btn btn-outline-secondary" (click)="mapa()">Buscar</button>
    </form>
  </nav>
</div>

<div class="row">
  <div class=" col-6">
    <div *ngFor="let item of listHouses" class="col-12 col-lg-12">
      <div class="houses">
        <div class="row house">
          <div class="col-5 image">
            <img [src]=item.foto class="card-img-top" alt="house image">
          </div>
          <div class=" col-7 info">
            <h4 class="card-title">{{item.nombre}}</h4>
            <p>{{item.direccion}}</p>
            <a href="">{{item.camas}}<i class="fas fa-bed"></i></a>
            <a href="">{{item.capacidad}} <i class="fas fa-users"></i></a>
            <a href="">{{item.banos}} <i class="fas fa-bath"></i></a>
            <p class="card-text">{{item.descripcion}}</p>
            <a href="#" class="btn btn-primary">Ver</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-maps></app-maps>
</div>
