<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 image">
            <img src="../../assets/images/login.svg" alt="">
        </div>
        <div class="col-12 col-md-6 formulary mt-0 mt-md-4 mt-lg-5">
            <div class="row">
                <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="col-12 col-md-9">
                    <div class="form-group">
                        <!-- <label>Email</label> -->
                        <input type="text" class="form-control" formControlName="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <!-- <label>Password</label> -->
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                    </div>
                    <div class="button">
                        <input type="submit" value="Inicia sesión" class="btn btn-block">
                    </div>
                    <p>Si no tienes cuenta, <a [routerLink]="['/user/register']">regístrate</a>.</p>
                </form>
            </div>
        </div>
    </div>
</div>
