<div class="container">
    <div class="row">
        <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 image">
            <img src="../../assets/images/login.svg" alt="">
        </div>
        <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 formulary mt-4">
            <div class="row">
                <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="col-12">
                    <div class="form-group">
                        <!-- <label>Email</label> -->
                        <input type="text" class="form-control" formControlName="email" placeholder="Email"
                            autocomplete="on">
                    </div>
                    <div class="form-group">
                        <!-- <label>Password</label> -->
                        <input type="password" class="form-control" formControlName="contraseña"
                            placeholder="Contraseña">
                    </div>
                    <div *ngIf="mostrarError">
                        <p class="red">El email y/o la contraseña son incorrectas</p>
                    </div>
                    <div class="button">
                        <input type="submit" value="Inicia sesión" class="btn btn-block">
                    </div>

                    <p>Si no tienes cuenta, <a [routerLink]="['/user/register']">regístrate</a>.</p>
                </form>
            </div>
        </div>
    </div>
</div>
