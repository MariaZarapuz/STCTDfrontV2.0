<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 image">
      <img src="../../assets/images/login.svg" alt="">
    </div>
    <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 formulary mt-4">
      <div class="row">
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="col-12" *ngIf="!mostraInput">
          <div class="form-group">
            <!-- <label>Email</label> -->
            <input type="text" class="form-control" formControlName="email" placeholder="Email" autocomplete="on">
          </div>
          <div class="form-group mb-0">
            <!-- <label>Password</label> -->
            <input type="password" class="form-control" formControlName="contraseña" placeholder="Contraseña">
          </div>
          <div *ngIf="mostrarError">
            <p class="red">El email y/o la contraseña son incorrectas</p>
          </div>
          <div class="button ">
            <p class="plogin">¿Has olvidado tu contraseña? <a class="prettyA" (click)="manejarClick($event)"
                id="1">aquí</a>.</p>
            <input type="submit" value="Inicia sesión" class="btn btn-block mt-4">
            <p class="plogin">Si no tienes cuenta, <a class="prettyA" [routerLink]="['/user/register']">regístrate</a>.
            </p>

          </div>


        </form>
        <div *ngIf="mostraInput" class="col-12">
          <h6 class="sendEmail mb-3 pl-1">Recibirás un email para recuperar tu contraseña</h6>
          <div class="input-group mb-3">
            <input type="text" [(ngModel)]="email" class="form-control" placeholder="Escribe tu email"
              aria-label="Escribe tu email" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button (click)="recogerEmail()" class="btn btnEnv" type="submit">Enviar</button>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
